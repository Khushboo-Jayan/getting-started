
<!DOCTYPE html>
<html>

<div class ="main">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0" />
        <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/font-awesome/all.min.css" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Todo App</title>
    </head>
    <body>
        <button id = "buttonIcon"onclick="myFunction()">Your name</button>

        <p id="demo" style="color:white;"></p>

        <script>
        function myFunction() {
        let text;
        let person = prompt("Please enter your name:", "Harry Potter");
        if (person == null || person == "") {
            text = "User cancelled the prompt.";
        } else {
            text = "Hello " + person + "! This is your to-do list of the week:";
        }
        document.getElementById("demo").innerHTML = text;
        }
        </script>

        <div id="heading"><h2 style="color:black;">Task Manager</h2></div>
        </br>
        <div id="root"></div>
        <script src="js/react.production.min.js"></script>
        <script src="js/react-dom.production.min.js"></script>
        <script src="js/react-bootstrap.js"></script>
        <script src="js/babel.min.js"></script>
        <script type="text/babel" src="js/app.js"></script>
    </body>
    </html>
</div>
